<!DOCTYPE html>
<html>
  <head>
    <title>Aspect Ratio Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Aspect Ratio Calculator</h1>
    <p>Here is the Aspect Ratio Calculator. Select which aspect ratio type you want, then select which dimension input type you want, then type your value to calculate for in the dimension input.</p>
    <p>Aspect Ratio:</p>
    <input type="radio" id="16-9-radio" name="aspect-ratio-radio" checked>
    <label for="16-9-radio">16:9</label>
    <br>
    <input type="radio" id="4-3-radio" name="aspect-ratio-radio">
    <label for="4-3-radio">4:3</label>
    <p>Dimension Type:</p>
    <input type="radio" id="width-radio" name="dimension-radio" checked>
    <label for="width-radio">Width</label>
    <br>
    <input type="radio" id="height-radio" name="dimension-radio">
    <label for="height-radio">Height</label>
    <br>
    <br>
    <input id="dimension-input" type="number" placeholder="Width or Height">
    <p id="result-output">Enter your dimension in pixels.</p>
    <script src="calculator.js"></script>
  </body>
</html>
